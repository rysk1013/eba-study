user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
  server {
    listen 80 default_server;
    server_name eba-study.com;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
      valid_referers todoeba.tokyo;

      if ($invalid_referer) {
        return 403;
      }

      proxy_pass http://app:1323;
      proxy_set_header Host $http_host;
    }
  }

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format  upstreamlog '[$time_local] $remote_addr $host $upstream_addr "$request" "$http_referer"';

    access_log  /var/log/nginx/access.log  main;
    access_log  /var/log/nginx/upstream.log upstreamlog;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # include /etc/nginx/conf.d/*.conf;
}