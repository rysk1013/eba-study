{{define "index"}}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name=”robots” content=”noindex , nofollow”>
        <title>{{ .Title }}</title>
        <style>
            html {
                color: white;
                height: 100vh;
            }
            body {
                height: 100%;
                margin: 0;
            }
            .wrapper {
                background-image: url("static/img/test.jpg");
                height: 100%;
                display: flex;
                flex-direction: column;
                background-size: cover;
                background-repeat: no-repeat;
            }
            .content {
                margin: 0 calc(100vw / 5);
            }
            .content-header {
                width: calc(100vw - 8em);
                margin: 2em auto;
            }
            .container {
                display: flex;
                flex-flow: wrap;
            }
            .container-block {
                flex-basis: calc( 100% / 3 );
            }
        </style>
    </head>
    <body>
        <main class="wrapper">
            <div class="content-header">
                <h1>{{ .Title }}</h1>
            </div>
            <div class="content">
                <div class="container">
                    {{ range .PageContent.Accounts }}
                    <div class="container-block">{{ .DisplayName }}</div>
                    {{ end }}
                </div>
            </div>
        </main>
    </body>
</html>
{{end}}
