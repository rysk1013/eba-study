{{define "index"}}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name=”robots” content=”noindex , nofollow”>
        <link rel="icon" href="/static/img/favicon.ico">
        <link rel="stylesheet" href="/static/style/style.css">
        <title>{{ .Title }}</title>
    </head>
    <body>
        <main class="wrapper">
            <div class="content-header">
                <h1>{{ .Title }}</h1>
            </div>
            <div class="content">
                <div class="container">
                    {{ range .PageContent.Accounts }}
                    <div class="container-block"><i class="icon-mastache {{ .GetInlineStyle }}"></i>{{ .DisplayName }}</div>
                    {{ end }}
                </div>
            </div>
        </main>
    </body>
</html>
{{end}}
